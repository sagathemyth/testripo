<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Special Message</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        header, footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: fixed;
            z-index: 1;
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        .message {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
            animation: slideIn 1s ease-out;
        }
        .message h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        .message p {
            font-size: 1.2em;
            color: #666;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            animation: pulse 2s infinite;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ff3b2f;
        }
        .emoji {
            font-size: 3em;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        #secretMessage {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
        #secretMessage.show {
            display: block;
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>A Special Message To My Special Person</h1>
    </header>
    <div class="container">
        <div class="message">
            <h1>Hello, Oun Meow!</h1>
            <p>I Miss You So Much Oun Somlanh</p>
            <button class="btn btn-primary" onclick="showMessage()">Reveal Secret</button>
            <div id="secretMessage" class="alert alert-success mt-3">I Love You So Much Babe! ‚òÄÔ∏è</div>
        </div>
        <div class="emoji">üêæ</div>
    </div>
    <footer>
        <p>From Bong Ga</p>
        <p>View this page: <a href="https://yourwebsite.com/new_advanced_impress.html" target="_blank">Special Message</a></p>
    </footer>
    <script>
        const showMessage = () => {
            const message = document.getElementById('secretMessage');
            message.classList.add('show');
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
